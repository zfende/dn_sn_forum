{% extends "base.html" %}

{% block title %}{{ topic.title }}{% endblock title %}

{% block content %}
<div class="row">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>{{ topic.title }}</strong> <span style="float:right;">Written by: {{ topic.author_email }} at: {{ topic.created.strftime('%d.%m.%Y at %H:%M') }}</span></h3>
            </div>
            <div class="panel-body">
                <p>{{ topic.content }}</p><br>
            </div>
        </div>
</div>
{% endblock content %}
